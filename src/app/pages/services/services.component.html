<section class='service section'>
  <div class='container animated fadeIn'>

    <div class='row'>
      <!-- Title -->
      <div class='section-title padd-15'>
        <h2>Servicios</h2>
      </div>
      <!-- Title -->
    </div>

    <div class='row'>
      <!-- Start Service Item -->
      <div class='service-item padd-15' *ngFor='let service of services'>
        <div class='service-item-inner'>
          <div class='icon'><i class='{{ service.icon }}'></i></div>
          <h4>{{ service.title }}</h4>
          <p>
            {{ service.desc }}
          </p>
        </div>
      </div>
      <!-- End Service Item -->
    </div>

  </div>
</section>
